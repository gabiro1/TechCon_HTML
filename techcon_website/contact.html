<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information Section -->
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        
        <h3>Follow Us:</h3>
        <ul>
            <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
        </ul>

        <!-- Embedded Google Map Section -->
        <h3>Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_URL" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <!-- Contact Us Form Section -->
        <h3>Contact Us</h3>
        <form action="#" method="POST">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Message Field -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
